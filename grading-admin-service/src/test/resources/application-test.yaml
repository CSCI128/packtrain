spring:
  main:
    banner-mode: off

  application:
    name: Grading Admin Service - Test
  web:
    resources:
      add-mappings: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

server:
  error:
    whitelabel:
      enabled: false

logging:
  level:
    edu.mines.gradingadmin: trace

grading-admin:
  external-services:
    canvas:
      enabled: false
    s3:
      enabled: false
    rabbitmq:
      enabled: false
    policy-server:
      enabled: false
