openapi: "3.0.0"
servers:
  - url: https://localhost.dev/api
    description: Local Development

info:
  title: Grading Admin
  description: |
    This API defines the operations required manage grades for classes
    that utilize multiple platforms while respecting custom late policies
  version: 0.0.1
  license:
    name: MIT # We may need to license this differently

security:
  - openIDC: [user:read] # at a base level, all users must at least be a user to access anything

tags:
  - name: health
    description: Health checks for grading server
  - name: admin
    description: Administration functions for the grading server
  - name: user
    description: User management functions for the grading server
  - name: instructor
    description: Instructor functions for the grading server
  - name: tasks
    description: Async task service for the grading server
  - name: student
    description: Student functions for the grading server

paths:
  /-/health:
    get:
      tags:
        - health
      operationId: check_health
      summary: Checks the health of the server
      responses:
        200:
          description: ok
        500:
          description: "Server is unhealthy"
  /admin/courses:
    get:
      tags:
        - admin
      operationId: get_courses
      summary: "Get all courses"
      description: |
        Get all courses, returning
        only active courses by default, and
        inactive courses if specified. Will
        return an empty list if there are no
        courses.
      security:
        - openIDC: [admin:read]
      parameters:
        - name: onlyActive
          in: query
          required: false
          schema:
            type: boolean
            example: true
            default: true
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
    post:
      tags:
        - admin
      operationId: new_course
      summary: "Create a new course"
      description: |
        Create a new course.
      security:
        - openIDC: [admin:write]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"
      responses:
        201:
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"

  /admin/courses/{course_id}:
    put:
      tags:
        - admin
      operationId: update_course
      summary: Update existing course
      description: |
        Update an existing course.
      security:
        - openIDC: [admin:write]
      parameters:
        - name: "course_id"
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"
      responses:
        204:
          description: "No Content"
        404:
          description: "Course does not exist"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "course_creation"
                error_message: "Course '999-9999-9999-99' does not exist"
    get:
      tags:
        - admin
      operationId: get_course
      summary: Get existing course
      description: |
        Gets a course
      security:
        - openIDC: [admin:read]
      parameters:
        - name: "course_id"
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
        - name: "include"
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - members
                - assignments
                - sections
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
        404:
          description: "Course does not exist"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "course_creation"
                error_message: "Course '999-9999-9999-99' does not exist"
  /admin/courses/{course_id}/import:
    post:
      tags:
        - admin
      operationId: import_course
      summary: "Import course from Canvas"
      description: |
        Imports data from Canvas into an existing course
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          required: true
          description: "The course id"
          in: path
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CourseSyncTask"
      responses:
        202:
          description: "Task Queued"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        404:
          description: "Course not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "Course Service"
                error_message: "Error: course id not found"
        403:
          description: "An authentication error occurred"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "Canvas Service"
                error_message: "Error: invalid token"

  /admin/courses/{course_id}/sync:
    post:
      tags:
        - admin
      operationId: sync_course
      summary: "Sync with established course controller"
      description: |
        Syncs with a course in the controller.
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CourseSyncTask"
      responses:
        202:
          description: "Task Queued"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Task"
        403:
          description: "An authentication error occurred"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "Canvas Service"
                error_message: "Error: invalid token"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/courses/{course_id}/assignments:
    put:
      tags:
        - admin
      operationId: update_assignment
      summary: "Update an assignment in a course"
      description: |
        Update an assignment in a course
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Assignment"
      responses:
        201:
          description: "Accepted"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"
    post:
      tags:
        - admin
      operationId: add_assignment
      summary: "Add assignment to a course"
      description: |
        Add assignments to a course.
        If any assignment already exists in the class,
        its information will be updated.
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Assignment"
      responses:
        201:
          description: "Accepted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Assignment"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/courses/{course_id}/assignment/{assignment_id}/disable:
    put:
      tags:
        - admin
      operationId: disable_assignment
      summary: "Disable the specified assignment."
      description: |
        Disable the specified assignment.
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
        - name: assignment_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
        404:
          description: "Assignment not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: disable_assignment
                error_message: "Assignment '999-9999-9999-99' does not exist"

  /admin/courses/{course_id}/assignment/{assignment_id}/enable:
    put:
      tags:
        - admin
      operationId: enable_assignment
      summary: "Enable the specified assignment."
      description: |
        Enable the specified assignment.
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
        - name: assignment_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
        404:
          description: "Assignment not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: enable_assignment
                error_message: "Assignment '999-9999-9999-99' does not exist"
  /admin/courses/{course_id}/members:
    get:
      tags:
        - admin
      operationId: get_members
      security:
        - openIDC: [admin:read]
      summary: "Get all members for a course"
      description: |
        Gets all members for a course.
        Optional query params can be used to filter by TAs, Instructors, or Students.
        Can also be used to search by CWID or by name
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
        - name: "enrollments"
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - tas
                - instructors
                - students
        - name: "name"
          in: query
          required: false
          schema:
            type: string
            description: "Part of (or full) name to search for"
            example: "Alex"
        - name: "cwid"
          in: query
          required: false
          schema:
            type: string
            description: "Part of (or full) cwid to search for"
            example: "9999999"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CourseMember"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"
    post:
      tags:
        - admin
      operationId: add_course_member
      summary: "Add a member to a course"
      description: |
        Adds a member to a course. 
        If they already exist, the request is rejected.
        If the user does not exist in system, then the request is rejected.
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CourseMember"
      responses:
        201:
          description: "Created"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"
    put:
      tags:
        - admin
      operationId: update_course_member
      summary: "Updates a member's membership in a course"
      description: |
        Updates a member in a course. If they do not exist, then they are rejected.
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CourseMember"
      responses:
        201:
          description: "Created"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/courses/{course_id}/policies:
    post:
      tags:
        - admin
      operationId: new_policy
      summary: Create a new policy
      description: |
        Create a new policy for the course
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/NewPolicy"
            encoding:
              file_data:
                contentType: "text/javascript"
      responses:
        201:
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Policy"
    get:
      tags:
        - admin
      operationId: admin_get_all_policies
      summary: Get all policies
      description: |
        Get all policies for a course
      security:
        - openIDC: [admin:read]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Policy"

  /admin/course/{course_id}/policies/{policy_id}:
    delete:
      tags:
        - admin
      operationId: delete_policy
      summary: Create a new policy
      description: |
        Create a new policy for the course
      security:
        - openIDC: [admin:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
        - name: policy_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        204:
          description: "No Content"

  /admin/users:
    get:
      tags:
        - admin
      operationId: get_all_users
      summary: "Get all users"
      description: |
        Gets all the users in the system
      security:
        - openIDC: [admin:read]
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"

    post:
      tags:
        - admin
      operationId: create_user
      summary: "Create a new user"
      description: |
        Creates a new user.
      security:
        - openIDC: [admin:write]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        201:
          description: "Created"
        400:
          description: "Failed to create new user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "create_user"
                error_message: "Failed to create new user"

    put:
      tags:
        - admin
      operationId: admin_update_user
      security:
        - openIDC: [admin:write]
      summary: Updates a user's information, including admin and disabled/enabled status
      description: |
        Updates a user's information based on the User provided in body and provided JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        202:
          description: "Accepted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /admin/users/{cwid}/enable:
    put:
      tags:
        - admin
      operationId: enable_user
      summary: "enable a user"
      description: |
        Enables a user
      security:
        - openIDC: [admin:write]
      parameters:
        - name: cwid
          in: path
          required: true
          schema:
            type: string
            example: "99999999"
      responses:
        201:
          description: "Created"
        404:
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Failed to update user"

  /admin/users/{cwid}/disable:
    put:
      tags:
        - admin
      operationId: disable_user
      summary: "disable a user"
      description: |
        Disables a user
      security:
        - openIDC: [admin:write]
      parameters:
        - name: cwid
          in: path
          required: true
          schema:
            type: string
            example: "99999999"
      responses:
        201:
          description: "Created"
        404:
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Failed to update user"

  /user:
    get:
      tags:
        - user
      operationId: get_user
      security:
        - openIDC: [user:read]
      summary: Gets a user's information
      description: |
        Gets a user's information based on the provided JWT.
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

    put:
      tags:
        - user
      operationId: update_user
      security:
        - openIDC: [user:write]
      summary: Updates a user's information
      description: |
        Updates a user's information based on the User provided in body and provided JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        202:
          description: "Accepted"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /user/credentials:
    post:
      tags:
        - user
      operationId: new_credential
      summary: Create a new credential for the user
      description: |
        Create a new credential for a user.

        The credential must have a unique name for the user.
        It must also be the only credential for a service.
      security:
        - openIDC: [user:write]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credential"
      responses:
        202:
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Credential"
        400:
          description: "Failed to create new credential"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Failed to create new credential for user"
        404:
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "User '999-9999-9999-99' does not exist!"

    get:
      tags:
        - user
      operationId: get_credentials
      summary: Get all credentials for a user
      description: |
        Gets all credentials for the signed in user.
        A user can only view their own credentials (including admins)
      security:
        - openIDC: [user:read]
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Credential"
        404:
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "User '999-9999-9999-99' does not exist!"

  /user/credentials/{credential_id}/delete:
    delete:
      tags:
        - user
      operationId: delete_credential
      summary: Deletes a credential for the user.
      description: |
        Deletes a selected credential for the user.
      security:
        - openIDC: [user:write]
      parameters:
        - name: credential_id
          in: path
          required: true
          schema:
            type: string
            example: "99-9999-9999-99"
      responses:
        204:
          description: "No Content"
        400:
          description: "Failed to delete credential"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Failed to delete credential for user"
        404:
          description: "Credential not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Credential '99-9999-9999-99' does not exist!"

  /user/credentials/{credential_id}/public:
    put:
      tags:
        - user
      operationId: mark_credential_as_public
      summary: Changes the visibility of the credential to public for the user.
      description: |
        Sets a credential's status to public for the user.
      security:
        - openIDC: [user:write]
      parameters:
        - name: credential_id
          in: path
          required: true
          schema:
            type: string
            example: "99-9999-9999-99"
      responses:
        202:
          description: "Accepted"
        400:
          description: "Failed to set credential to public"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Failed to set credential to public for user"
        404:
          description: "Credential not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Credential '99-9999-9999-99' does not exist!"

  /user/credentials/{credential_id}/private:
    put:
      tags:
        - user
      operationId: mark_credential_as_private
      summary: Changes the visibility of the credential to private for the user.
      description: |
        Sets a credential's status to private for the user.
      security:
        - openIDC: [user:write]
      parameters:
        - name: credential_id
          in: path
          required: true
          schema:
            type: string
            example: "99-9999-9999-99"
      responses:
        202:
          description: "Accepted"
        400:
          description: "Failed to set credential to private"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Failed to set credential to private for user"
        404:
          description: "Credential not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Credential '99-9999-9999-99' does not exist!"

  /instructor/courses/{course_id}/assignment/{assignment_id}/user/{user_id}/extensions/{extension_id}/approve:
    put:
      tags:
        - instructor
      operationId: approve_extension
      summary: Approves an extension for an assignment for the user.
      description: |
        Approves an extension for an assignment for the user.
      security:
        - openIDC: [instructor:write]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "99-9999-9999-99"
        - name: assignment_id
          in: path
          required: true
          schema:
            type: string
            example: "99-9999-9999-99"
