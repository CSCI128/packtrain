openapi: "3.0.0"
servers:
  - url: https://localhost.dev/api
    description: Local Development

info:
  title: Grading Admin
  description: |
    This API defines the operations required manage grades for classes
    that utilize multiple platforms while respecting custom late policies
  version: 0.0.1
  license:
    name: MIT # We may need to license this differently

security:
  - openIDC: [ user:read ] # at a base level, all users must at least be a user to access anything

tags:
  - name: health
    description: Health checks for grading server
  - name: admin
    description: Administration functions for the grading server
  - name: user
    description: User management functions for the grading server

paths:
  /-/health:
    get:
      tags:
        - health
      operationId: check_health
      summary: Checks the health of the server
      responses:
        200:
          description: ok
        500:
          description: "Server is unhealthy"
  /admin/course/new/{canvas_id}:
    post:
      tags:
        - admin
      operationId: new_course
      summary: "Import course from Canvas"
      description: |
        Create a new course in system using a Canvas course as a template.
        Replies with populated template values, but those values must be committed by updating the course.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: canvas_id
          required: true
          description: "The Canvas course ID"
          in: path
          schema:
            type: string
            example: "123456"
      responses:
        201:
          description: "A empty course has been created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"
        404:
          description: "Canvas course not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "Canvas Service"
                error_message: "Error: course id '123456' not found"
        401:
          description: "An authentication error occurred"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "Canvas Service"
                error_message: "Error: invalid token"

  /admin/course/{course_id}:
    put:
      tags:
        - admin
      operationId: update_course
      summary: Update existing course
      description: |
        Update an existing course by replacing all content in the course.
        If any assignments have been graded, then this will fail.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: "course_id"
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"
      responses:
        202:
          description: "Course update request accepted"
        404:
          description: "Course does not exist"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "course_creation"
                error_message: "Course '999-9999-9999-99' does not exist"
        400:
          description: "Refused to update course"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "course_creation"
                error_message: "Refusing to update course. At least one assignment has been graded."
    get:
      tags:
        - admin
      operationId: get_course
      summary: Get existing course
      description: |
        Gets a course
      security:
        - openIDC: [ admin:read ]
      parameters:
        - name: "course_id"
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
        - name: "include"
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              enum:
                - members
                - assignments
                - sections
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Course"

  /admin/course/{course_id}/update:
    put:
      tags:
        - admin
      operationId: sync_course
      summary: "Sync with established course controller"
      description: |
        Syncs with a course in the controller.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        201:
          description: "Accepted"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/course/{course_id}/students:
    put:
      tags:
        - admin
      operationId: add_students
      summary: "Add students to a course"
      description: |
        Add students to a course.
        If any student already exist in the class (based off of the students CWID), 
        their information will be updated.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/CourseMember"
      responses:
        201:
          description: "Accepted"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"
    get:
      tags:
        - admin
      operationId: get_students
      security:
        - openIDC: [ admin:read ]
      summary: "Get all students for a course"
      description: |
        Get all information about the students in a course.
        This is different from the other ones, as it returns all the metadata about a student.
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CourseMember"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/course/{course_id}/assignments:
    put:
      tags:
        - admin
      operationId: add_assignment
      summary: "Add assignment to a course"
      description: |
        Add assignments to a course.
        If any assignment already exist in the class (based off of the TODO), 
        their information will be updated.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: "#/components/schemas/Assignment"
      responses:
        201:
          description: "Accepted"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"
    get:
      tags:
        - admin
      operationId: get_assignments
      security:
        - openIDC: [ admin:read ]
      summary: "Get all assignments for a course"
      description: |
        Get all information about the assignments in a course.
        This is different from the other ones, as it returns all the metadata about an assignments.
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Assignment"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/course/{course_id}/enable:
    put:
      tags:
        - admin
      operationId: enable_course
      summary: "Enable the specified course."
      description: |
        Enable the specified course.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"
  /admin/course/{course_id}/disable:
    put:
      tags:
        - admin
      operationId: disable_course
      summary: "Disable the specified course."
      description: |
        Disable the specified course.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/course/{course_id}/instructor:
    put:
      tags:
        - admin
      operationId: add_instructor
      summary: "Add an instructor to a course"
      description: |
        Add an instructor to a course.
        If the instructor already exists in the class (based off of CWID),
        their information will be updated.
      security:
        - openIDC: [ admin:write ]
      parameters:
        - name: course_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CourseMember"
      responses:
        201:
          description: "Accepted"
        404:
          description: Course Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_course"
                error_message: "Course '999-9999-9999-99' does not exist"

  /admin/users/:
    post:
      tags:
        - admin
      operationId: create_user
      summary: "Create a new user"
      description: |
        Creates a new user.
      security:
        - openIDC: [ admin:write ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        202:
          description: "Created"
        400:
          description: "Failed to create new user"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "create_user"
                error_message: "Failed to create new user"
  
  /user/{user_id}/credential:
    post:
      tags:
        - user
      operationId: new_credential
      summary: Create a new credential for the user
      description: |
        Create a new credential for a user.
        
        The credential must have a unique name for the user.
        It must also be the only credential for a service.
      security:
        - openIDC: [ user:write ]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Credential"
      responses:
        202:
          description: "Created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Credential"
        400:
          description: "Failed to create new credential"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "Failed to create new credential for user"
        404:
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "User '999-9999-9999-99' does not exist!"

    get:
      tags:
        - user
      operationId: get_credentials
      summary: Get all credentials for a user
      description: |
        Gets all credentials for the signed in user.
        A user can only view their own credentials (including admins)
      security:
        - openIDC: [ user:read ]
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"

      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Credentials"
        404:
          description: "User not found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "User '999-9999-9999-99' does not exist!"

  /users/{user_id}:
    get:
      tags:
        - user
      operationId: get_user
      security:
        - openIDC: [ user:read ]
      summary: Gets a user's information
      description: |
        Gets a user's information based on the user id which is given in the path.
        A user id must be specified.      
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      responses:
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        404:
          description: User Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "get_user"
                error_message: "User= '999-9999-9999-99' does not exist"
    put:
      tags:
        - user
      operationId: update_user
      security:
        - openIDC: [ user:write ]
      summary: Updates a user's information
      description: |
        Updates a user's infromation based on the user id given in the path as well as
        a User model given in the body. 
        If there is no user already it will not create one.
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
            example: "999-9999-9999-99"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"     
      responses:
        201:
          description: "Accepted"
        404:
          description: User Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                error_source: "update_user"
                error_message: "User '999-9999-9999-99' does not exist" 

components:
  securitySchemes:
    OpenIDC:
      type: openIdConnect
      openIdConnectUrl: https://localhost.dev/auth/application/o/gradingadmin/.well_known

  schemas:
    ErrorResponse:
      description: "An error occurred while processing that query"
      type: object
      properties:
        error_source:
          type: string
        error_message:
          type: string

    Credential:
      description: "A credential for external service"
      type: object
      required:
        - endpoint
        - owning_user
      properties:
        id:
          type: string
          example: "99-9999-9999-99"
        name:
          type: string
          example: "Cred 1"
        endpoint:
          type: string
          format: uri
          example: "https://secure-service.com/"
        api_key:
          type: string
          example: "a super secure key"
        private:
          type: boolean
          example: true
        active:
          type: boolean
          example: true
        owning_user:
          $ref: "#/components/schemas/User"

    Credentials:
      description: "A list of credentials"
      type: array
      items:
        $ref: "#/components/schemas/Credential"

    User:
      description: "A server user"
      type: object
      required:
        - email
        - cwid
        - name
        - admin
      properties:
        id:
          type: string
          example: "9-9999-9999-99"
        email:
          type: string
          format: email
          example: "user@test.com"
        cwid:
          type: string
          example: "99999999"
        name:
          type: string
          example: "Test User"
        admin:
          type: boolean
          example: false

    CourseMember:
      description: "A user in a course"
      type: object
      required:
        - cwid
        - canvas_id
        - course_role
      properties:
        cwid:
          type: string
          example: "99999999"
        canvas_id:
          type: string
          example: "self"
        course_role:
          type: string
          enum:
            - student
            - teacher
            - ta
            - owner
          example: "owner"
        section:
          type: string
          example: "fall.2020.excl.101.section.a"

    Assignment:
      description: "An assignment in a course"
      type: object
      required:
        - points
        - due_date
        - unlock_date
        - enabled
        - category
        - canvas_id
      properties:
        points:
          type: number
          format: double
          example: 15.0
        due_date:
          type: string
          format: date-time
          example: "2020-01-15T12:00:00.000Z"
        unlock_date:
          type: string
          format: date-time
          example: "2020-01-01T12:00:00.000Z"
        enabled:
          type: boolean
          example: true
        category:
          type: string
          example: "Quiz"
        canvas_id:
          type: string
          example: "12345678"
    Course:
      description: "A complete course"
      type: object
      required:
        - term
        - enabled
        - name
        - code
        - canvas_id
      properties:
        id:
          type: string
          example: "999-9999-9999-99"
        term:
          type: string
          example: "Fall 2020"
        enabled:
          type: boolean
          example: true
        name:
          type: string
          example: "EXCL101"
        code:
          type: string
          example: "Fall.2020.EXCL.101"
        canvas_id:
          type: string
          example: "123456"
        members:
          type: array
          items:
            $ref: "#/components/schemas/CourseMember"
        assignments:
          type: array
          items:
            $ref: "#/components/schemas/Assignment"
        sections:
          type: array
          items:
            type: string
          example:
            - "fall.2020.excl.101.section.a"


