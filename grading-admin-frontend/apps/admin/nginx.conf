server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Health check
    location /health {
        add_header Content-Type text/plain;
        return 200 'OK';
    }

    # Serve static assets under /admin/assets/
    location ^~ /admin/assets/ {
        alias /usr/share/nginx/html/assets/;
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cacheable static files under /admin/ (but not /admin/assets/)
    location ~* ^/admin/.*\.(js|css|json|woff2|woff|ttf|otf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Redirect /admin to /admin/
    location = /admin {
        return 301 /admin/;
    }

    # SPA fallback: serve index.html for any /admin/ subroutes
    location /admin/ {
        try_files $uri $uri/ /index.html;
    }
}
