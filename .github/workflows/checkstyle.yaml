name: Checkstyle

on: [pull_request, push]

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Run Checkstyle
        run: mvn --batch-mode checkstyle:check
