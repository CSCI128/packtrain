name: CI

on:
  push:

jobs:
  java-test:
    name: Run java tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23
          cache: 'maven'
          cache-dependency-path: 'grading-admin-service/pom.xml'

      - name: Run Java Tests
        run: |
           mvn compile test -Dspring.profiles.active=test
        working-directory: grading-admin-service
  ts-test:
    name: Run Grading Policy Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run TS tests for Grading Policy
        run: |
          cd grading-policy-service
          npm i --include=dev 
          npm test
