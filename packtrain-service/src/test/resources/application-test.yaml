spring:
  main:
    banner-mode: off

  application:
    name: Packtrain Service - Test
  web:
    resources:
      add-mappings: false
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

server:
  error:
    whitelabel:
      enabled: false

logging:
  level:
    edu.mines.gradingadmin: trace

grading-admin:
  email:
    enabled: false
    smtp-server: smtp.localhost.dev
    smtp-port: 502
    smtp-username: test
    smtp-password: test
    from-name: "Packtrain Test No-Reply"
    from-email: "packtrain@localhost.dev"
  external-services:
    canvas:
      enabled: false
    s3:
      enabled: false
    rabbitmq:
      enabled: false
    policy-server:
      enabled: false
